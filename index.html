<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV show Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="searchForm">
      <h1>TV Show Search By Language App</h1>
      <h2>Input the language of your tv show</h2>
      <input
        type="text"
        placeholder="Enter the language of your movie or show"
        id="inputLanguageId"
      />
      <button>Submit</button>
    </form>
    <ul id="imageContainer"></ul>
    <script src="app.js"></script>
  </body>
</html>
